{% extends 'base2.html' %}

{% block content %}
<div class="login-page">
    <div class="login-box">
        <div class="container">
            <h2>Sign In</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-action">
                    {{form.username}}
                </div>
                <div class="form-action">
                    {{form.password}}
    
                </div>
                <div class="info">
                    <p>Don't Have an Account? <a href="{% url 'users:register' %}">Sign Up</a> </p>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>

    </div>
</div>
{% endblock content %}
